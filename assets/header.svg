<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Dynamic infinite hue rotation gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="hsl(0, 80%, 60%)">
        <animate attributeName="stop-color"
                 values="
                 hsl(0,80%,60%);
                 hsl(60,80%,60%);
                 hsl(120,80%,60%);
                 hsl(180,80%,60%);
                 hsl(240,80%,60%);
                 hsl(300,80%,60%);
                 hsl(360,80%,60%);
                 hsl(0,80%,60%)"
                 dur="15s" repeatCount="indefinite"/>
      </stop>

      <stop offset="100%" stop-color="hsl(180,80%,60%)">
        <animate attributeName="stop-color"
                 values="
                 hsl(180,80%,60%);
                 hsl(240,80%,60%);
                 hsl(300,80%,60%);
                 hsl(360,80%,60%);
                 hsl(60,80%,60%);
                 hsl(120,80%,60%);
                 hsl(180,80%,60%)"
                 dur="15s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Animated background rectangle -->
  <rect width="1200" height="300" rx="50" ry="50" fill="url(#grad)">
    <animate attributeName="opacity" values="1;0.95;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Main title -->
  <text x="50%" y="120" text-anchor="middle" font-size="70" font-family="Montserrat, sans-serif"
        fill="white" font-weight="700" letter-spacing="3">
    PREM015
  </text>

  <!-- Subtitle -->
  <text x="50%" y="180" text-anchor="middle" font-size="26" font-family="Montserrat, sans-serif"
        fill="white" opacity="0.9">
    Full-Stack Developer ⚡ | DevOps Explorer ☁️ 
  </text>

  <!-- Subtle animated wave -->
  <path d="M0,220 C300,280 900,160 1200,220 L1200,300 L0,300 Z" fill="url(#grad)" opacity="0.25">
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
                      values="0,0; -50,0; 0,0" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>
